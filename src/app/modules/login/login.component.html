<div class="login-page__container">
  <div class="login-page__container_img-wrapper"></div>
  <div class="login-page__container_content-wrapper">
    <div class="logo-wrapper">
      <img src="assets/images/logo.png" alt="logo"/>
    </div>
    <div class="login-page__container_login-form">
     <form nz-form [nzLayout]="'vertical'" [formGroup]="loginForm">
      <div class="form-hints">
        <p> User Email: test-user@gmail.com</p>
        <p> Password: @Test123</p>
      </div>

       <nz-form-item class="login-form-email-item">
         <nz-form-label>Email</nz-form-label>
         <nz-form-control nzErrorTip="test-user@gmail.com">
           <nz-input-group>
             <input type="text" nz-input placeholder="Email" formControlName="email"/>
           </nz-input-group>
         </nz-form-control>
       </nz-form-item>
       <nz-form-item class="login-form-password-item">
         <nz-form-label>Password</nz-form-label>
         <nz-form-control nzErrorTip="Please input your Password!">
           <nz-input-group [nzSuffix]="suffixTemplate">
             <input nz-input placeholder="Password" [type]="passwordVisible ? 'text' : 'password'" formControlName="password"/>
           </nz-input-group>
           <ng-template #suffixTemplate>
            <span
              nz-icon
              [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
              (click)="passwordVisible = !passwordVisible"></span>
           </ng-template>
         </nz-form-control>
       </nz-form-item>
       <nz-form-item>
         <a class="login-form-forgot">Forgot your <span>password?</span></a>
       </nz-form-item>
         <button nz-button class="login-form-button" [nzType]="'primary'" [disabled]="loginForm.invalid" (click)="onLogin($event)">Log in</button>
     </form>
    </div>
  </div>
</div>
