<div class="product-details-page_container" *ngIf="productDetails">
  <div class="product-details-page_container_img-side">
      <img [src]="selectedProductImage" [alt]="productDetails.title">
  </div>
  <div class="product-details-page_container_details-side">
    <span class="hot-sale-label">HOT SALE</span>
    <h1>{{productDetails.title}}</h1>
    <div class="product-details-page_container_details-side_rating">
      <span class="product-category">{{productDetails.category}}</span> |
      <div class="product-details-rating">
        <nz-rate nzDisabled [(ngModel)]="productDetails.rating"></nz-rate>
        <span class="rating-text">{{productDetails.rating}}</span>
      </div>
    </div>
    <div class="product-details-page_container_details-side_desc">
      <h6>Description</h6>
      <p>{{productDetails.description}}</p>
    </div>
    <div class="product-details-page_container_details-side_images">
      <div *ngFor="let img of productDetails.images; let index = index;">
        <div class="product-img" (click)="switchDisplayedImage(index)" [ngClass]="selectedProductImage == img ? 'selected' : ''">
          <img [src]="img" [alt]="productDetails.title">
        </div>
      </div>

    </div>
    <div class="product-details-page_container_details-side_sizes">
      <h6>Size</h6>
        <div class="product-details-page_container_details-side_sizes_size">
          <div *ngFor="let size of sizes; let index = index;">
             <span class="product-details-page_container_details-side_sizes_size-item" [ngClass]="index == selectedSize ? 'selected' : ''" (click)="onSelectSize(index)">{{size}}</span>
          </div>

        </div>
    </div>
    <div class="product-details-page_container_details-side_ingred">
      <h6>Ingredients</h6>
      <ul class="ingredients-list">
        <li *ngFor="let ingredient of ingredients">{{ingredient}}</li>
      </ul>
    </div>
</div>
  <app-product-details-floating-footer [productDetails]="productDetails"
  (onAddingToCart)="onAddingToCart($event)"></app-product-details-floating-footer>
</div>
