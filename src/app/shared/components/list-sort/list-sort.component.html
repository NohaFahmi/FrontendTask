<div class="list-sort_container">
  <p class="list-sort_container_label">SORT BY</p>
  <nz-select [formControl]="sortOptions" (ngModelChange)="onSelectOptions($event)"
             class="list-sort_container_sort-options" [nzPlaceHolder]="'Price'">
    <nz-option [nzValue]="option" [nzLabel]="option.name" *ngFor="let option of sortOptionsList;"></nz-option>
  </nz-select>
</div>
